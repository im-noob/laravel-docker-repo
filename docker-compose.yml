---

services:
  app:
    build:
      args:
        user: laravel
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: laravel
    container_name: ${APP_NAME}-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./SRC_FOLDER:/var/www
    networks:
      - laravel
#    depends_on:
#      - mysql
#      - init
#    command: php-fpm # Ensures the main container runs PHP after the init tasks are done

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    container_name: ${APP_NAME}-mysql
    restart: unless-stopped
    tty: true
    ports:
      - ${APP_PORT_MYSQL}:3306
    volumes:
      - ./docker-compose/mysql/my.cnf:/etc/mysql/my.cnf
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}          # Name of your database
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}     # Root password for MySQL
      MYSQL_USER: ${DB_USERNAME}              # Regular database user (DO NOT set to root)
      MYSQL_PASSWORD: ${DB_PASSWORD}          # Password for the regular user
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
      MYSQL_ROOT_HOST: '%'                    # Allow root connections from any host
#    volumes:
#      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - laravel

  nginx:
    image: nginx:stable-alpine
    container_name: ${APP_NAME}-nginx
    restart: unless-stopped
    ports:
      - ${APP_PORT_NGINX}:80
    volumes:
      - ./SRC_FOLDER:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME}-php
    volumes:
      - ./SRC_FOLDER:/var/www
      - ./docker-compose/php/php.ini:/usr/local/etc/php/conf.d/local.ini
#      - ./docker-compose/php/php.ini:/usr/local/etc/php.ini

    ports:
      - ${APP_PORT_PHP}:9000
    networks:
      - laravel

  adminer_container:
    image: adminer:latest
    container_name: ${APP_NAME}-adminer
    environment:
      ADMINER_DEFAULT_SERVER: mysql
#      ADMINER_DESIGN: galkaev
    ports:
      - ${APP_PORT_ADMINER}:8080
    networks:
      - laravel

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    container_name: ${APP_NAME}-phpmyadmin
    restart: always
    ports:
      - ${APP_PORT_PHPMYADMIN}:80
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}

    networks:
      - laravel

  init:
    image: laravel
    container_name: ${APP_NAME}-init
    depends_on:
      - mysql
    working_dir: /var/www
    volumes:
      - ./SRC_FOLDER:/var/www
    networks:
      - laravel
    entrypoint: >
      sh -c "
         echo 'Waiting for 1 minute to ensure MySQL is ready...';
         sleep 60 &&
         echo 'Proceeding with initialization...' &&
         composer install &&
         php artisan migrate --no-interaction --force &&
         echo 'Initialization complete!';
         exit 0;
      "
    restart: "no" # Ensure this container exits after running the tasks

networks:
  laravel:
    driver: bridge
